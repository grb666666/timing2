<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>时间计算</title>
  <link rel="stylesheet" href="./styles.css"> <!-- 确保 CSS 文件正确引入 -->
</head>
<body>
  <h1>选择日期和时间：</h1>

  <div class="result" id="result"></div>
  
  <div class="current-time" id="current-time">当前时间: </div>

  <script type="module" src="./index.js"></script>
